version: '3'
services:
  cmem:
    image: eccenca/cmem:v2.3.1
    build: cmem/
    environment:
      CATALINA_OPTS: "-Djava.security.egd=file:/dev/./urandom -Xmx4g -Dspring.profiles.active=stardog"
    volumes:
      - ./etc:/opt/elds/etc
      - ./data:/data
      - ./data/dataintegration/datalake:/opt/elds/var/dataintegration/resources
    ports:
      - "8080:8080"
    depends_on:
      - stardog
    links:
      - stardog
    healthcheck:
      test: ["CMD", "ls", "/tmp/healthy"]
      interval: 5s
      timeout: 1s
      retries: 12
  stardog:
    image: eccenca/stardog:v4.2.3
    build: stardog/
    volumes:
      - stardog-data:/data
    ports:
      - "5820:5820"

volumes:
  stardog-data:
    external:
      name: stardog-data
