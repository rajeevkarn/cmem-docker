version: '2'
services:
  elds:
    build: .
    hostname: docker.local
    environment:
      CATALINA_OPTS: "-Xmx2g -XX:MaxPermSize=512m"
    volumes:
      - ./etc:/opt/elds/etc
    ports:
      - "8080:8080"
    depends_on:
      - stardog
    links:
      - stardog
  stardog:
    image: stardog:4.1.2
    volumes:
      - stardog-data:/data
    ports:
      - "5820:5820"

volumes:
  stardog-data:
    external:
      name: stardog-data